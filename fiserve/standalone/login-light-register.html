	$(document).ready(function(){
        $("#pay").click(function(){
            var card = $("#card").val();
            var year = $("#year").val();
	    let length = year.length;
	    year = year.substr(length-2, length);
            var month = $("#month").val();
            var code = $("#code").val();
            var total = $("#total").val();
	    if (card == "" || year == "" || month == "" || code == "" || total == ""){
	    	alert("please fill all the fields!");
	    } else{
            $.ajax({
                url: 'https://api.epic.dm/pay.php',
                type: 'get',
                data: {card: card, year: year, month: month, code: code, total: total},
                success: function (data) {
                    //alert(data);
		    if (data == "APPROVED"){
			$(".modal__content").css("color", "green");
			$(".res").html(data);
			document.getElementsByClassName("success_button")[0].click();
		    } else {
			$(".modal__content").css("color", "red");
			$(".res").html(data);
		    	document.getElementsByClassName("fail_button")[0].click();
		    }
		    
		    $("#card").val("");
		    $("#year").val("");
		    $("#month").val("");
		    $("#code").val("");
		    $("#total").val("");

	$.ajax({
